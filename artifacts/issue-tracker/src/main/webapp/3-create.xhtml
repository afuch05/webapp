<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Create Page</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputStylesheet name="default.css" library="css" />
            <h:outputStylesheet name="cssLayout.css" library="css" />
        </h:form>

        <div id="top" class="top">
            <h1>Create Issue</h1>
        </div>
        <div>
            <div id="left">
                <h:link outcome="1-view" value="View Issue" />
            </div>

            <div id="content" class="left_content">
                <h:form id="createIssueForm">
                	<h:panelGrid id="createIssuePanel" columns="3">
                		
                		<h:outputLabel for="author" value="Author:*" />
		                <h:inputText id="author" value="#{issueCreate.author}" required="true"/>
		                <h:message for="author" style="color: #D20005"/>
		                
                		<h:outputLabel for="title" value="Title:*" />
		                <h:inputText id="title" value="#{issueCreate.title}" required="true"/>
		                <h:message for="title" style="color: #D20005"/>
		                
		                
		                <f:facet name="footer">
	                        <h:commandButton id="submit" 
	                                         action="#{issueCreate.submit}"
	                                         value="Submit" />
	                        <h:commandButton id="cancel"
	                                         action="1-view"
	                                         immediate="true"
	                                         value="Cancel" />
		                </f:facet>
		                
                	</h:panelGrid>
                </h:form>
            </div>
        </div>        
        
    </h:body>
</html>
